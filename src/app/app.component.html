
<div class="container">
  <div>
    <form class="example-form" [formGroup]="form">
      <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Enter" [formControlName]="'value'">
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        #searchButton
        (click)="setSearch(form.controls['value'].value)"
      >Search</button>
    </form>
  </div>
  <div *ngIf="images | async as images; else spinner" class="cards">
    <ng-container  *ngFor=" let image of images">
      <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title>{{image.title}}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="image.images.fixed_width.url" alt="image">
        <mat-card-content>
          <p>
            {{formatDate(image.trendingDatetime)}}
          </p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>


  <ng-template #spinner>
    <div class="spinner spinner-over">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
